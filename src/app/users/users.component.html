<h1>Users</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="container">

    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>





    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of users">
                <td>{{todo.id}}</td>
                <td>{{todo.username}}</td>
                <td>{{todo.email}}</td>
                <!-- <td>{{todo.roles.id}</td> -->
                <td>
                    <ul>
                    <li *ngFor="let role of todo.roles">
                        {{ mapRoleIdToRoleName(role)  }}
                    </li>
                    </ul>
                  </td>


                <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">delete</button></td>
    
    
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button (click)="addTodo()" class="btn btn-success">Add</button>
    </div>
</div>
