<h1>Login!</h1>
<div class="conatiner">

    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <div>
        User Name:<input type="text" name="username" [(ngModel)]="username">
        Password:<input type="password" name="password" [(ngModel)]="password">
    </div>
    <!-- <button class="btn btn-success" (click)=handleLogin()>Login</button> -->
    <!-- <button class="btn btn-success" (click)=handleBasicAuthLogin()>Login</button> -->
    <button class="btn btn-success" (click)=handleJWTBasicAuthLogin()>Login</button>
    
    <button class="btn btn-success" (click)=register()>register</button>
    
</div>
